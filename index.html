<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<div id="app">
    <button v-on:click="post_data">post fake data</button>

    <div class="chart_frame">
      <canvas id="myLineChart"></canvas>
  </div>
    
    <div v-for="item in items">
        <table>
            <tr>
                <td>{{item.date}}</td>
                <td>{{item.temperature}}</td>
                <td>{{item.humidity}}</td>
            </tr>
        </table>
    </div>

</div> 

<script>

var app = new Vue({
  el: '#app',
  data: {
    items: [],
    ds : [],
    ts : [],
    hs : [],
    w1s : [],
    w2s : [],
    w3s : [],
  },
  methods: {

    post_data : function(){
      var data = { 
          // "date" : new Date(),
          // "temperature" : 25.0+5-15,
          // "humidity" : 50.8+5-10,
          "weight1" : 132.0+10-20,
          // "weight2" : 43.0+10-20,
          // "weight3" : 54.0+10-20,

          }
      axios.post('http://139.162.125.21:7001/data', data ).then( res => {
          console.log(data);
      });

    },

    render_chart : function(){
      var ctx = document.getElementById("myLineChart");
      var myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: app.ds,
        datasets: [
          {
            label: '気温',
            data : app.ts,
            borderColor: "rgba(255,0,0,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
          {
            label: '湿度',
            data: app.hs,
            borderColor: "rgba(0,0,255,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
          {
            label: '重さ1',
            data: app.w1s,
            borderColor: "rgba(0,255,0,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
          {
            label: '重さ2',
            data: app.w2s,
            borderColor: "rgba(100,255,0,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
          {
            label: '重さ3',
            data: app.w3s,
            borderColor: "rgba(0,255,1000,1)",
            backgroundColor: "rgba(0,0,0,0)"
          }
        ],
      },
      options: {
        title: {
          display: true,
          text: 'absorption data'
        },
        scales: {
          yAxes: [{
            ticks: {
              suggestedMax: 40,
              suggestedMin: 0,
              stepSize: 10,
              callback: function(value, index, values){
                return  value +  '度'
              }
            }
          }]
        },
      }
    });
    }


  },
  // ブラウザ起動時に実行
  mounted(){
    axios.get('http://139.162.125.21:7001/data', {}).then( res => {
        app.items = res.data;
        app.items.forEach(e =>{
            app.ds.push(e.date);
            app.ts.push(e.temperature);
            app.hs.push(e.humidity);
            app.w1s.push(e.weight1);
            app.w2s.push(e.weight2);
            app.w3s.push(e.weight3);
        })
        app.render_chart();
    });

  }
})

</script>
